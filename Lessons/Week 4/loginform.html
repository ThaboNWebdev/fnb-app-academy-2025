<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
    <body>
        <p>Welcome. Please login.</p>

        <form>
            <label for="username"> Username:</label>
            <input type="text" id="username"/><br><br>
            <label for="password"> Password:</label>
            <input type="password" id="password"/>
            <a href="#" onclick="verifyUser()">Login</a>
            <p id="message">

        </form>

        <script>
            function verifyUser(){
                var username = document.getElementById("username").value;
                var password = document.getElementById("password").value;

                checkUserCreds(username, password);

                
            }


            function checkUserCreds(username, password){
                var systemUsername = "Bond";
                var systemPassword = "007";
                
                if(username == systemUsername && password == systemPassword){
                    document.getElementById("message").innerHTML =  "Correct. Logging you in....";
                }
                else{
                    document.getElementById("message").innerHTML =  "Incorrect login details Try again";
                }

            }

        </script>
    
</body>
</html>
